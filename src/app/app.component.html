<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" [(opened)]="opened">
        <div id="linkbox">
            <p class="text-center container-fluid" >Angular Assignments</p>
            <button type="button" class="btn btn-primary mx-4 my-4" routerLink="/loginpage">SignUp & Login</button>

            <button type="button" class="btn btn-primary mx-4 my-4" routerLink="/notepad">Notepad</button>

            <button type="button" class="btn btn-primary mx-4 my-4" routerLink="/digital-resume">Digital Resume</button>

            <button type="button" class="btn btn-primary mx-4 my-4" routerLink="/to-do-list">To Do List</button>

            <button type="button" class="btn btn-primary mx-4 my-4" routerLink="/meet-room-booking-system">Meet room
                booking sysytem</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div id="menubtn">
            <button type="button" (click)="opened=!opened" class="btn  btn-lg btn-primary">Menu</button>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
