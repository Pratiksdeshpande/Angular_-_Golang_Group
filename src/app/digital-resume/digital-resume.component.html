<div class="container-fluid" id="header">
    <h1 class="text-center pb-1 h-1">Resume Generator</h1>

    <blockquote class="blockquote">
        <p class="text-center h-4 pb-1" id="quote">Life is our resume. It is our story to tell, and the choices we make
            write the chapters.</p>
        <footer class="blockquote-footer text-center mb-1" id="source">Matthew McConaughey,<a
                href="https://www.goodreads.com/work/quotes/78998213-greenlights" target="_blank"> Greenlights</a>
        </footer>
    </blockquote>
</div>

<div id="containerdiv">

    <div class="container text-center py-2" id="personalDetailDiv">
        <h4 class="headings">Personal Details:</h4>
        <br>
        <table class="table table-borderless" id="personalDetailTable">

            <tbody>
                <tr>
                    <td class="tablelable"><label for="Frirstname">Frirstname</label></td>
                    <td class="tabledata"><input type="text" id="name" placeholder="e.g. Sachin"></td>
                </tr>
                <tr>
                    <td class="tablelable"><label for="middlename ">Middlename </label></td>
                    <td class="tabledata"><input type="text" id="middlename" placeholder="e.g. Ramesh"></td>
                </tr>
                <tr>
                    <td class="tablelable"><label for="Lastname">Lastname </label></td>
                    <td class="tabledata"><input type="text" id="Lastname" placeholder="e.g. Tendulkar"></td>
                </tr>
                <tr>
                    <td class="tablelable"><label for="Date of Birth">Date of Birth</label> </td>
                    <td class="tabledata"><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td class="tablelable"><label for="gender">Gender</label></td>
                    <td class="tablelable">
                        <select name="gender" class="tabledata">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
